<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
 <link th:href="@{/main.css}" rel="stylesheet" /> 

  </head>

  <body>
  <div align="center">
  <form action="#" th:action="@{/customers/addcustomer}" th:object="${customer}" method="post">
  <fieldset>
  <legend> Add New Customer : </legend>
    <label for="custName">Name</label>
    <input type="text" th:field="*{custName}" id="custName" placeholder="custName">
    <span th:if="${#fields.hasErrors('custName')}" th:errors="*{custName}"></span>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="address">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="city">
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input type="submit" value="Add Customer">
    </fieldset>
</form>
  
  
  </div>
  </body>
  </html>
